    <!-- CSS —Å—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π —Ä–∞–±–æ—Ç—ã —Å–∫—Ä–æ–ª–ª–∞ –∏ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ -->
    <style>
      /* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π –∏ –±–∞–∑–æ–≤—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body, #root {
        height: 100%;
        width: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0f172a; /* gray-950 */
        color: #94a3b8; /* gray-400 */
      }

      /* –í–ö–õ–Æ–ß–ê–ï–ú —Å–∫—Ä–æ–ª–ª –Ω–∞ –∫–æ—Ä–Ω–µ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–∞—Ö */
      html {
        overflow-y: auto !important;
      }
      
      body {
        overflow-y: auto !important;
        position: relative;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      /* –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0f172a;
        z-index: 9999;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #3b82f6; /* blue-500 */
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä–æ–ª–ª–∞ –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤ */
      .scroll-container {
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #4b5563 #1f2937;
      }
      
      .scroll-container::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      .scroll-container::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
        border-radius: 4px;
      }
      
      .scroll-container::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 4px;
      }
      
      .scroll-container::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
      
      /* –•–∞–∫ –¥–ª—è Firefox */
      @-moz-document url-prefix() {
        .scroll-container {
          scrollbar-width: thin;
          scrollbar-color: #4b5563 #1f2937;
        }
      }
      
      /* –£–ª—É—á—à–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä–æ–ª–ª–∞ —á–µ–º–ø–∏–æ–Ω–æ–≤ */
      .champions-scroll-container {
        overflow-y: auto !important;
        overflow-x: hidden !important;
        -webkit-overflow-scrolling: touch !important;
        will-change: transform;
      }
      
      /* –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º —á—Ç–æ –∫–æ–Ω—Ç–µ–Ω—Ç –≤–Ω—É—Ç—Ä–∏ —Å–∫—Ä–æ–ª–ª–∏—Ä—É–µ—Ç—Å—è */
      .champions-content {
        min-height: min-content;
        padding: 0.5rem;
      }
      
      /* –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º —á—Ç–æ flex –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –ø—Ä–∞–≤–∏–ª—å–Ω–æ —Ä–∞–±–æ—Ç–∞—é—Ç —Å–æ —Å–∫—Ä–æ–ª–ª–æ–º */
      .flex-scroll {
        flex: 1 1 auto;
        min-height: 0;
        overflow: hidden;
      }
      
      /* –°—Ç–∏–ª–∏ –¥–ª—è —à—Ä–∏—Ñ—Ç–æ–≤ */
      .font-rajdhani {
        font-family: 'Rajdhani', 'Segoe UI', sans-serif;
      }
      
      .font-orbitron {
        font-family: 'Orbitron', 'Segoe UI', monospace;
      }
      
      /* –£—Ç–∏–ª–∏—Ç—ã –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ (–º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å –≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ) */
      .debug-outline {

      /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ –¥—Ä–∞—Ñ—Ç–∞ */

      /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π —á–µ–º–ø–∏–æ–Ω–æ–≤ */

      /* –ê–Ω–∏–º–∞—Ü–∏–∏ */

      /* –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */

    <!-- Service Worker –¥–ª—è –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏—è –∏–∫–æ–Ω–æ–∫ -->
    <script>
      // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker –¥–ª—è –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏—è
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –∑–∞–≥—Ä—É–∑–∫—É –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
          setTimeout(() => {
            navigator.serviceWorker.register('service-worker.js')
              .then(function(registration) {
                console.log('‚úÖ Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω. –ò–∫–æ–Ω–∫–∏ –±—É–¥—É—Ç –∫–µ—à–∏—Ä–æ–≤–∞–Ω—ã.');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–∞–∂–¥—ã–π —á–∞—Å
                setInterval(() => {
                  registration.update();
                }, 60 * 60 * 1000);
              })
              .catch(function(error) {
                console.log('‚ÑπÔ∏è Service Worker –Ω–µ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω (—Ä–∞–±–æ—Ç–∞–µ–º –±–µ–∑ –∫–µ—à–∞):', error);
              });
          }, 2000);
        });
      }
      
      // –§–æ–Ω–æ–≤–∞—è –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö –∏–∫–æ–Ω–æ–∫ —á–µ–º–ø–∏–æ–Ω–æ–≤
      window.addEventListener('load', function() {
        setTimeout(function() {
          const popularChampions = [
            'Ahri', 'Yasuo', 'Zed', 'Lux', 'Ezreal', 
            'Jinx', 'Darius', 'LeeSin', 'Katarina', 'MasterYi',
            'Jhin', 'Viego', 'Sett', 'Samira', 'Akali'
          ];
          
          // –°–æ–∑–¥–∞–µ–º —Å–∫—Ä—ã—Ç—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∏
          const preloadContainer = document.createElement('div');
          preloadContainer.style.display = 'none';
          document.body.appendChild(preloadContainer);
          
          // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∂–∞–µ–º –∏–∫–æ–Ω–∫–∏
          popularChampions.forEach(champ => {
            const img = document.createElement('img');
            img.src = `https://ddragon.leagueoflegends.com/cdn/14.1.1/img/champion/${champ}.png`;
            img.className = 'champion-img';
            preloadContainer.appendChild(img);
          });
          
          console.log('üîÆ –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∫–æ–Ω–∫–∏ –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö —á–µ–º–ø–∏–æ–Ω–æ–≤');
        }, 3000);
      });
      
      // –£–±–∏—Ä–∞–µ–º –∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω –∫–æ–≥–¥–∞ React –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
      window.addEventListener('DOMContentLoaded', function() {
        // React —Å–∞–º —É–¥–∞–ª–∏—Ç –∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω
        console.log('üöÄ DOM –∑–∞–≥—Ä—É–∂–µ–Ω, –∑–∞–ø—É—Å–∫ React –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...');
      });
      
      // –£–î–ê–õ–Ø–ï–ú —Å–∫—Ä–∏–ø—Ç –∫–æ—Ç–æ—Ä—ã–π –±–ª–æ–∫–∏—Ä—É–µ—Ç —Å–∫—Ä–æ–ª–ª - –æ–Ω –±–æ–ª—å—à–µ –Ω–µ –Ω—É–∂–µ–Ω
      // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ –∫–æ–ª–µ—Å–∏–∫–∞ –º—ã—à–∏ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞—Ö
      document.addEventListener('DOMContentLoaded', function() {
        // –≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –±—É–¥–µ—Ç –≤—ã–∑–≤–∞–Ω–∞ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ React
        setTimeout(function() {
          const preventRootScroll = function(e) {
            // –ï—Å–ª–∏ —Å–æ–±—ã—Ç–∏–µ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ —á–µ–º–ø–∏–æ–Ω–æ–≤, –Ω–µ –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º
            if (e.target.closest('.champions-scroll-container')) {
              return;
            }
            
            // –ü–æ–∑–≤–æ–ª—è–µ–º —Å–∫—Ä–æ–ª–ª –∫–æ—Ä–Ω–µ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ - –£–ë–ò–†–ê–ï–ú –±–ª–æ–∫–∏—Ä–æ–≤–∫—É
            // –ü—Ä–µ–¥—ã–¥—É—â–∏–π –∫–æ–¥ –∑–¥–µ—Å—å –±–ª–æ–∫–∏—Ä–æ–≤–∞–ª —Å–∫—Ä–æ–ª–ª, —Ç–µ–ø–µ—Ä—å –º—ã –µ–≥–æ —É–±–∏—Ä–∞–µ–º
          };
          
          console.log('üîì –†–∞–∑—Ä–µ—à–∞–µ–º —Å–∫—Ä–æ–ª–ª –≤—Å–µ–≥–æ —Å–∞–π—Ç–∞');
        }, 1000);
      });
      
      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ —Å–∫—Ä–æ–ª–ª–∞ (–º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å –≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ)
      window.debugScroll = function() {
        const elements = document.querySelectorAll('*');
        elements.forEach(el => {
          const style = window.getComputedStyle(el);
          if (style.overflowY === 'auto' || style.overflowY === 'scroll') {
            console.log('–≠–ª–µ–º–µ–Ω—Ç —Å–æ —Å–∫—Ä–æ–ª–ª–æ–º:', el, 'Class:', el.className, 'ID:', el.id);
            el.classList.add('debug-outline');
          }
        });
      };
    </script>
